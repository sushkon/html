<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

* {box-sizing: border-box;}
ul {list-style-type: none;}


body {
  margin: 100px 100px;
  max-width: 100%;
  padding: 20px 20px;
  font-family: Verdana, sans-serif;
}

.whatsapp {
  box-shadow: 0 4px 8px 0 rgba(f, f, f, 0.2);
  background-color: #000000;
  max-width: 300px;
  margin: auto;
  text-align: center;
}

.msg {
  border: solid 2px black;
  display: flex;
}

.meta {
  border: solid 2px black;
  display: flex;
}
.meta li {
  list-style-type: none;
  display: inline-block;
  width: 100%;
  text-align: center;
  margin-bottom: 5px;
  font-size:12px;
}

.send {
  margin-left: auto;
  background-color: #075e54;
  border-radius: 25px;
  padding: 10px;
}
.send li{
  list-style-type: none;
  display: inline-block;
  width: 100%;
  text-align: right;
  margin-bottom: 1px;
  color: #ffffff;
  font-size:16px;
}

.recv {
  background-color: #bbb;
  border-radius: 25px;
  padding: 10px;
}
.recv li {
  list-style-type: none;
  display: inline-block;
  width: 100%;
  text-align: left;
  margin-bottom: 1px;
  color: #ffffff;
  font-size:16px;
}

.profile {
  text-align: center;
  width: 100%;
  padding: 16px 25px;
}
.profile ul {
  margin: 0;
  padding: 0;
}
.profile ul li {
  color: #ffffff;
}
.profile ul li img {
  border-radius: 50%;
  border: solid 2px white;
  max-width: 20px;
  background-color: white;
}

.profile .prev {
  float: left;
  padding-top: 10px;
}
.profile .next {
  float: right;
  padding-top: 5px;
}

.text {
  margin-right: auto;
  background-color: #999;
  border-radius: 25px;
  padding: 12px;
  width: 78%;
  text-align: right;
}

</style>
</head>
