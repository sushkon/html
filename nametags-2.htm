<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

* {box-sizing: border-box;}
ul {list-style-type: none;}


body {
  text-align: center;
  width: 4000px;
  padding: 16px 25px;
}

.profile {
  text-align: center;
  width: 300px;
  padding: 16px 25px;
}
.profile li {
  list-style-type: none;
}
.profile li img {
  border-radius: 50%;
  border: solid 2px black;
  max-width: 20px;
}
.profile .next {
  float: right;
}
.profile .prev {
  float: left;
}


</style>
</head>
<body>

  <div class="profile">
    <li class="prev"> <img src="avatar.svg"><br>Daenerys Targaryen<br></li>
  </div>
  <div class="profile">
    <li class="prev"> <img src="avatar.svg"><br>Captain Vyom<br></li>
  </div>
  <div class="profile">
    <li class="next"><img src="avatar.svg"><br>Tamina<br></li>
  </div>
  <div class="profile">
    <li class="next"><img src="avatar.svg"><br>Jack Sparrow</li>
  </div>
  <div class="profile">
  </div>
  <div class="profile">
    <li><img src="avatar.svg"><br>Neytiri<br></li>
  </div>
  
</body>
</html>
